    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Camera</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="row">
        <div class="col-md-6 col-md-offset-3" id="controls">
            <div class="download-group">
                <input id="delay" autocomplete="off" type="number" class="form-control input-lg" value="0" />

                <button id="clickButton" class="btn btn-primary btn-lg" type="button">
                Click picture
                </button>
            </div>
            <button id="downloadButton" class="btn btn-success btn-lg" type="button">
            Download
            </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="gallery">
              <p class="text-muted">There are no images in the gallery.</p>
          </div>
        </div>
      </div>

    </div><!-- /.container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script>
        var socket = io('http://localhost:3000');
        $('#clickButton').click(function(){
            var delay = $('#delay').val();
            setTimeout(function(){
                socket.emit('clickPic', 'Click a pic');
            }, delay*1000);
        });
        $('#downloadButton').click(function(){
            socket.emit('download', 'Download pic');
        });
        socket.on('upload', function(msg){
          $('#gallery p').hide();
          $('#gallery').append('<img src="data:image/png;base64,'+msg.image+'">');
        });

    </script>

  

</body></html>
